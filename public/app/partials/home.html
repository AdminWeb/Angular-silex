<div ng-include="'app/components/navbar.html'"></div>
<div class="container">
    <div class='row'>
        <div class='col-lg-12'>
            <h1>Lista de usuarios</h1>
            <table class='table table-bordered table-hover'>
                <thead>
                <th>ID</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Ativo</th>
                <th>Opções</th>
                </thead>
                <tbody>
                    <tr ng-repeat="user in users">
                        <td>{{user.id}}</td>
                        <td>{{user.nome}}</td>
                        <td>{{user.email}}</td>
                        <td>
                        <span ng-if='user.ativo == 1' class="label label-success" role="alert">ATIVO</span>
                        <span ng-if='user.ativo == 0' class="label label-danger" role="alert">INATVO</span>
                        </td>
                        <td></td>
                    </tr>
                </tbody>

            </table>
        </div>
    </div>
</div>
