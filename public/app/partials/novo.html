<div ng-include="'app/components/navbar.html'"></div>
<div class="container">
    <div class='row'>
        <div class='col-lg-12'>
            <h1>Novo usuário</h1>
            <form class="form" name="form2" ng-submit="register(form2)" novalidate>

                <div class="form-group" ng-class="{ 'has-success': form2.nome.$valid && submitted,
                                            'has-error': form2.nome.$invalid && submitted }">
                    <label>Nome</label>

                    <input type="text" placeholder="Nome"  name="nome" class="form-control" ng-model="user.nome"
                           required/>
                    <p class="help-block" ng-show="form2.nome.$error.required && submitted">
                        Nome é obrigatório.
                    </p>
                </div>

                <div class="form-group" ng-class="{ 'has-success': form2.email.$valid && submitted,
                                            'has-error': form2.email.$invalid && submitted }">
                    <label>E-mail</label>

                    <input type="email"  placeholder="E-mail" name="email" class="form-control" ng-model="user.email"
                           required
                           mongoose-error/>
                    <p class="help-block" ng-show="form2.email.$error.email && submitted">
                        Este não é um e-mail válido.
                    </p>
                    <p class="help-block" ng-show="form2.email.$error.required && submitted">
                        E-mail é obrigatório.
                    </p>

                </div>
                <button class="btn btn-inverse btn-lg btn-login" type="submit">
                    Cadastrar
                </button>

            </form>

        </div>
    </div>
</div>
